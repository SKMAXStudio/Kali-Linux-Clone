<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>

</head>
<body>
</body>

<script>
$('body').terminal({
    help: function(){
        this.echo('Available commands:');
        this.echo('help - show this help');
        this.echo('clear - clear the screen');
        this.echo('echo - echo a string');
        this.echo('curl - curl a url');
        this.echo('exit - exit the terminal');
        this.echo('')
    },
    clear: function(){
        this.clear();
    },
    echo: function(text){
        this.echo(text);
        this.echo('')
    },
    ls: function(){
        this.echo('File/Folder Operations Not Supported In WEB Version...')
        this.echo('')
    },
    pwd: function(){
        this.echo('File/Folder Operations Not Supported In WEB Version...')
        this.echo('')
    },
    mkdir: function(dir){
        this.echo('File/Folder Operations Not Supported In WEB Version...')
        this.echo('')
    },
    rmdir: function(dir){
        this.echo('File/Folder Operations Not Supported In WEB Version...')
        this.echo('')
    },
    touch: function(dir){
        this.echo('File/Folder Operations Not Supported In WEB Version...')
        this.echo('')
    },
    cat: function(dir){
        this.echo('File/Folder Operations Not Supported In WEB Version...')
        this.echo('')
    },
    rm: function(dir){
        this.echo('File/Folder Operations Not Supported In WEB Version...')
        this.echo('')
    },
    mv: function(dir){
        this.echo('File/Folder Operations Not Supported In WEB Version...')
        this.echo('')
    },
    cp: function(dir){
        this.echo('File/Folder Operations Not Supported In WEB Version...')
        this.echo('')
    },
    cd: function(dir){
        this.echo('File/Folder Operations Not Supported In WEB Version...')
        this.echo('')
    },

    exit: function(){
        this.destroy();
        document.body.innerHTML="<pre>[Logout] Terminal Exited With Code 0</pre><style>*{background-color: black; color: #aaa}</style>";
    },

    curl: function(url){
        fetch(url).then(function(response) {
            return response.text();
        }).then(function(text) {
            this.echo(text);
            this.echo('')
        }.bind(this)).catch(function(error) {
            this.echo(error);
            this.echo('')
        }.bind(this));
    }
}, {
    greetings: '',
    prompt: 'root@kali:~$ '
});
</script>
</html>
